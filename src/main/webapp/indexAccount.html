<left>


    <div ng-controller="UserCtrl">
        <!-- Cette div s'affiche si il n'y a aucun compte-->

        <div ng-if='user.accounts.length <=0' class="alert alert-info" role="alert">
            Il n'y a aucun compte à afficher
        </div>

        <!--------------------------------------------------->

        <!-- Cette div s'affiche si il y a plus d'un compte-->

        <div ng-if='user.accounts.length >0' class=" row well col-xs-5 form-horizontal">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-left">
                        <h3> Synthèse des comptes </h3>
                    </div>
                    <div class="navbar-right">
                        <button class="btn btn-primary" type="button">
                            RIB
                        </button>
                    </div>
                </div>
            </nav>

            <h4><b> Mes comptes Information au 25/04/2015 </b></h4>

            <div id="tab_account" ng-repeat="account in user.accounts ">
                <a href="http://localhost:8080/api/account/{{account.id}}">Compte {{account.libelle}}
                    n°{{account.id}}</a>

                <p>Solde : {{account.balance}} €</p>
            </div>


        </div>

        <!-------------------------------------------------->
    </div>

</left>
