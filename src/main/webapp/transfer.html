<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Banking Application</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>


<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
        </ul>
    </div>
</nav>

<center>

    <div class="row">
        <div class="col-xs-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>From: <a href="#">Your Name</a></h4>
                </div>
                <div class="panel-body">
                    <p>
                        Address <br>
                        details <br>
                        more <br>
                    </p>
                </div>
            </div>

        </div>
        <div class="col-xs-1">
            <img class="btn" src="bootstrap/images/arrows-button-Right.png"/>
        </div>
        <div class="col-xs-2 text-right">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>To : <a href="#">Client Name</a></h4>
                </div>
                <div class="panel-body">
                    <p>
                        Address <br>
                        details <br>
                        more <br>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <!-- / end client details section -->
    <div class=" row well col-xs-5 form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-3" for="amount">Montant</label>

            <div class="col-sm-9">
                <input class="form-control" id="amount" type="text" name="amount" placeholder="Montant transféré"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="date">Date</label>

            <div class="col-sm-9">
                <input class="form-control" id="date" type="text" name="date" placeholder="Date"/>
            </div>
        </div>
        <hr class="soft"/>
        <div class="controls">
            <button type="submit" class="btn btn-warning">Enregistrer</button>
            <button type="reset" class="btn btn-primary">Annuler</button>
        </div>
    </div>
        </div>
</center>

</body>
<script src="angular-1.3.15/angular.min.js"></script>
<script src="angular-1.3.15/angular-resource.min.js"></script>
<script src="angular-1.3.15/angular-route.min.js"></script>
<script src="js/app/application.js"></script>
<script src="js/app/controllers.js"></script>
<script src="js/app/services.js"></script>


</html>
