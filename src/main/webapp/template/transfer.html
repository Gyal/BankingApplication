<center>

    <div class="row" ng-controller="TransferCtrl ">
        <input id="user" type="text" class="form-control hidden" name="user" placeholder="Identifiant" ng-model="user">

        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>From:</h4><!-- liste déroulante Type de compte -->
                    <div class="form-group">
                        <div class="row">
                            <select ng-options='a.id as a.libelle for a in user.accounts ' class="form-control"
                                    ng-model="from">
                            </select>
                        </div>
                    </div>
                    </a></h4>
                </div>
                <div class="panel-body">
                    <p>
                        Address <br>
                        details <br>
                        more <br>
                    </p>
                </div>
            </div>

        </div>
        <div class="col-xs-2">
            <img class="btn" src="../bootstrap/images/arrows-button-Right.png"/>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>To: </h4><!-- liste déroulante Type de compte -->
                        <div class="form-group">
                            <div class="row">
                                <input class="form-control" id="toTest" type="text" name="amount"
                                       placeholder="To" ng-model="toTest"/>
                                    <!--<select ng-options='a.id as a.libelle for a in user.accounts' class="form-control" ng-model="toTest">
                                    </select>-->
                            </div>
                        </div>
                        </a></h4>
                    </div>
                    <div class="panel-body">
                        <p>
                            Address <br>
                            details <br>
                            more <br>
                        </p>
                    </div>
                </div>

            </div>

        </div>
        <!-- / end client details section -->
        <div class=" row well col-xs-8 form-horizontal" style=" margin-left: 13px;">

            <div class="form-group">
                <label class="control-label col-sm-3" for="amount">Montant</label>

                <div class="col-sm-9">
                    <input class="form-control" id="amount" type="text" name="amount"
                           placeholder="Montant transféré" ng-model="amount"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="date">Date</label>

                <div class="col-sm-9">
                    <input class="form-control" id="date" type="text" name="date" placeholder="Date"/>
                </div>
            </div>
            <hr class="soft"/>
            <div class="controls">
                <button type="submit" class="btn btn-warning" ng-click="transfer()">Enregistrer</button>
                <button type="reset" class="btn btn-primary">Annuler</button>
            </div>
        </div>
    </div>

</center>
