                                    </select>
                                    <!--<input type="text" ng-model="from"/>-->
                                </div>
                            </div>
                        </div>
                    </a></h4>
                </div>
                <div class="panel-body">
                    <p>
                        Address <br>
                        details <br>
                        more <br>
                    </p>
                </div>
            </div>

        </div>
        <div class="col-xs-1">
            <img class="btn" src="../bootstrap/images/arrows-button-Right.png"/>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>To: </h4><!-- liste déroulante Type de compte -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-10">

        </div>

                <label class="control-label col-sm-3" for="amount">Montant</label>

                <div class="col-sm-9">
                    <input class="form-control" id="amount" type="text" name="amount" placeholder="Montant transféré"  ng-model="amount"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="date">Date</label>

                <div class="col-sm-9">
                    <input class="form-control" id="date" type="text" name="date" placeholder="Date"/>
                </div>
            </div>

            <div class="controls">

                <button type="reset" class="btn btn-primary">Annuler</button>
            </div>
        </div>
    </div>
