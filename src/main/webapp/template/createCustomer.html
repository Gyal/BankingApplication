<center>
    <form class="form-inline jal" action="http://localhost:8080/api/customer/add" method="POST">

        <div class="well">
            <h2> Création d'un utilisateur </h2>

            <div class="control-group">
                <label class="control-label">Civilité</label>

                <div class="controls">
                    <select name="customerCiv" id="customerCiv" >
                        <option value="Mlle">Mlle</option>
                        <option value="Mme">Mme</option>
                        <option value ="Mr">Mr</option>


                    </select>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Nom</label>

                <div class="controls">
                    <input id="customerLastName" type="text" name="customerLastName" placeholder="Nom"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Prénom</label>

                <div class="controls">
                    <input id="customerFirstName" type="text" name="customerFirstName" placeholder="Prénom"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Login</label>

                <div class="controls">
                    <input id="customerLogin" type="text" name="customerLogin" placeholder="Login"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Password</label>

                <div class="controls">
                    <input id="customerPassword" type="text" name="customerPassword" placeholder="Password"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Date de naissance</label>

                <div class="controls">
                    <input id="datepicker" type="text" name="customerDateBirth" placeholder="Date de naissance"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Mail</label>

                <div class="controls">
                    <input id="customerMail" type="text" name="customerMail" placeholder="Mail"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Numéro de telephone</label>

                <div class="controls">
                    <input id="customerPhone" type="text" name="customerPhone" placeholder="Numéro de telephone"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Adresse</label>

                <div class="controls">
                    <input id="customerAdresse" type="text" name="customerAdresse" placeholder="Adresse"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Ville</label>

                <div class="controls">
                    <input id="customerVille" type="text" name="customerVille" placeholder="Ville"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Code postale</label>

                <div class="controls">
                    <input id="customerCP" type="text" name="customerCP" placeholder="Code postale"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Pays</label>

                <div class="controls">
                    <input id="customerPays" type="text" name="customerPays" placeholder="Pays"/>
                </div>
            </div>

            <hr class="soft"/>
            <div class="controls">
                <button type="submit" class="btn btn-warning">Enregistrer</button>
                <button type="reset" class="btn btn-primary">Annuler</button>
            </div>
        </div>
    </form>
</center>
<script>
    $(function() {
        $( "#datepicker" ).datepicker();
    });
</script>
