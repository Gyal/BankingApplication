<center>

    <div class="well" ng-controller="TransferCtrl">
            <div class="control-group">
                <label class="control-label">Montant Déposé</label>

                <div class="controls">
                    <input id="amount" type="text" name="amount" placeholder="Montant Déposé"  ng-model="amount"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">AccountCredited</label>

                <div class="controls">
                        <select ng-options ='a.id as a.libelle for a in user.accounts ' class="form-control" ng-model="accountCredited" style="width:160px" >
                        </select>
                </div>
            </div>


            <hr class="soft"/>
            <div class="controls">
                <button type="submit" class="btn btn-warning" ng-click="deposit()">Enregistrer</button>
                <button type="reset" class="btn btn-primary">Annuler</button>
            </div>
        </div>

    </form>
</center>
