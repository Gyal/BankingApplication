<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="title">Title</option>
                <option value="celling">Celling/option>
            </select>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="accounts">
                <li ng-repeat="accountType in accountTypes | filter:query | orderBy:orderProp" class="thumbnail">
                    <p>{{accountType.title}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
