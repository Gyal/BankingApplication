<!DOCTYPE>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/bootstrap/css/style.css" rel="stylesheet"> </link>
<head>
    <title>BankingApplication</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="row-fluid">
    <div class="well" id="tab_project">
        <h3>Liste des comptes</h3>

       Test page project
        <p th:text="${account.name}"></p>
        <p th:text="${account}"></p>


        <table id="myTable" class="table table-hover">

            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>shortname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account: ${accounts}"> <!--Création d'une boucle où chaque ligne sera un novueau projet-->
                <!-- <td><input type="checkbox" /></td>-->
                <!-- @/ c'est l'url, $ c'est mon element :Récupération du nom du projet-->
                <td th:text="${account.id}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.shortName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
