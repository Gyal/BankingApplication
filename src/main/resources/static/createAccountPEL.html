<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create Customer </title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>
    <h2> Cr√©ation d'un compte PEL  </h2>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">LastName </label>
        <div class="col-sm-10">
            <input type="lastname" class="form-control" id="lastname" placeholder="name">
        </div>
    </div>

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">FirstName</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="firstname" placeholder="firstname">
        </div>
    </div>

    <div class="form-group">
        <label for="adresse" class="col-sm-2 control-label">Adresse</label>
        <div class="col-sm-10">
            <input type="adresse" class="form-control" id="adresse" placeholder="adresse">
        </div>
    </div>

    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="city" class="form-control" id="city" placeholder="city">
        </div>
    </div>

    <div class="form-group">
        <label for="cp" class="col-sm-2 control-label">ZipCode</label>
        <div class="col-sm-10">
            <input type="cp" class="form-control" id="cp" placeholder="cp">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>

</body>
</html>
