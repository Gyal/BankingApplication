<!DOCTYPE HTML>
<html ng-app="BankingApp">
<head>
    <title>BankingApplication</title>
    <meta charset="UTF-8">

    <!--Style perso-->
    <link href="css/style.css" rel="stylesheet"/>
    <!------------------->

    <!--Style boostrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <!------------------->

    <!-- Script JS à la fin pour optimiser -->

    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="js/app/application.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/controllers.js"></script>
    <!-------------------------------------------->
</head>

<body ng-app="BankingApp">
<div class="container" ng-controller="AccountController">
    <div class="page-header">
        <h1>Account LIST </h1>
        <p>{{accountTypes}}</p>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="accountTypes && accountTypes.length > 0">
        Il n'y a aucun éléments dans la liste des comptes
    </div>
    <form class="form-horizontal" role="form" ng-submit="addAccount(newAccount)">
        <input ng-model="query" placeholder="Find an account"/>
        <div class="form-group" ng-repeat="accountType in accountTypes| orderBy: '-checked' | filter:query">
            <input type="hidden" ng-model="accountType.id" value="{{accountType.id}}"/>
        </div>





<body>
<div id="body">


    <div id="page">
        <div id="pageHeader">
            <h1>Account.ng</h1>
        </div>

        <div id="pageBody">
            <div ng-view></div>
        </div>
    </div>

</div>

</body>
</html>
</body>



</html>
