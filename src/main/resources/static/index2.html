<!DOCTYPE HTML>
<html lang="fr" ng-app="bankingApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Banking Application</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
        </ul>
    </div>
</nav>


<div id="page"></div>
<h3>Page d'accueil </h3>
<center>


    <div class="container-fluid" ng-web.controller="AccountCtrl">
        <div class="row row-centered">
            <p>hello: {{hello}}</p>

            <div class="col-lg-5 col-centered well block indexBoxSize">Profil :{{profil}}</div>
            <div class="col-lg-2 col-centered well block indexBoxSize">Etat Compte Courant:{{accounts.id}}</div>
            <div class="col-lg-2 col-centered well block indexBoxSize">Etat Compte PEL</div>

            <div class="col-lg-5 col-centered well block indexBoxSize ">
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Liste des activités ( actions
                            possibles) <b class="caret"></b></a>

                        <div class="list-group">
                            <a id="seeAccounts" class="list-group-item" onclick="">Visualiser mes comptes</a>
                            <a id="transfer" class="list-group-item" onclick="" value="transfer">Réaliser un
                                virement</a>
                            <a id="deposit" class="list-group-item" onclick="" value="deposit">Réaliser un dépot</a>
                            <a id="withdraw" class="list-group-item" onclick="" value="withdraw">Réaliser un retrait</a>

                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-2 col-centered well block indexBoxSize"> Histo Courant</div>
            <div class="col-xs-2 col-centered well block indexBoxSize "> Histo PEL</div>
        </div>
    </div>
    <hr class="soft"/>


</center>
</div>
</body>
<script src="angular-1.3.15/angular.min.js"></script>
<script src="angular-1.3.15/angular-resource.min.js"></script>
<script src="angular-1.3.15/angular-route.min.js"></script>
<script src="js/app/application.js"></script>
<script src="js/app/controllers.js"></script>
<script src="js/app/services.js"></script>


</html>
