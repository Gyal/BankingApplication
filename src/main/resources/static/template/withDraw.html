<!DOCTYPE HTML>
<html lang="fr" ng-app="bankingApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Banking Application</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="../css/style.css" rel="stylesheet">
    </link>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
        </ul>
    </div>
</nav>

<form class="form-inline jal" action="http://localhost:8080/api/account/balance/1/withDraw" method="POST">
    <div class="well">
        <div class="control-group">
            <label class="control-label">Montant Retiré</label>

            <div class="controls">
                <input id="amount" type="text" name="amount" placeholder="Montant Retiré"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">AcountDebited</label>

            <div class="controls">
                <input id="accountDebited" type="text" name="accountDebited" placeholder="accountDebited"/>
            </div>
        </div>


        <hr class="soft"/>
        <div class="controls">
            <button type="submit" class="btn btn-warning">Enregistrer</button>
            <button type="reset" class="btn btn-primary">Annuler</button>
        </div>
    </div>

</form>
</body>
<script src="../angular-1.3.15/angular.min.js"></script>
<script src="../angular-1.3.15/angular-resource.min.js"></script>
<script src="../angular-1.3.15/angular-route.min.js"></script>
<script src="../js/app/application.js"></script>
<script src="../js/app/controllers.js"></script>
<script src="../js/app/services.js"></script>


</html>
