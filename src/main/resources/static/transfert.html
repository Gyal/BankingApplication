<!DOCTYPE HTML>
<html lang="fr" ng-app="bankingApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Banking Application</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
        </ul>
    </div>
</nav>

<form class="form-inline jal" action="http://localhost:8080/api/account/1" method="POST">
    <div class="well">
        <div class="control-group">
            <label class="control-label">Name</label>

            <div class="controls">
                <input id="Amount" type="text" name="Amount" placeholder="Montant transféré"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Type</label>

            <div class="controls">
                <input id="TransfertType" type="text" name="TransfertType" placeholder="Type de transfert"/>
            </div>
        </div>

        <hr class="soft"/>
        <div class="controls">
            <button type="submit" class="btn btn-warning">Enregistrer</button>
            <button type="reset" class="btn btn-primary">Annuler</button>
        </div>
    </div>

</form>
</body>
<script src="angular/angular.min.js"></script>
<script src="angular/angular-resource.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script src="js/appSave/application.js"></script>
<script src="js/appSave/controllers.js"></script>
<script src="js/appSave/services.js"></script>


</html>
