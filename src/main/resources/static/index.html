<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Banking Application</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body ng-app="bankingApp">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
        </ul>
    </div>
</nav>


<h3>Page d'accueil </h3>


    <div class="container-fluid" ng-controller="AccountCtrl">


        <div id="accountList">
                <h2> Liste des comptes</h2>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Libelle</th>
                    <th>Type de compte</th>
                    <th>Balance</th>
                    <th>MaxBalance</th>
                    <th>Imposition</th>
                    <th>CustomerID</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in accounts">
                    <td>{{ account.id }}</td>
                    <td>{{ account.libelle }}</td>
                    <td>{{ account.type }}</td>
                    <td>{{ account.balance }}</td>
                    <td>{{ account.maxBalance }}</td>
                    <td>{{ account.taxation }}</td>
                    <td>{{ account.customer.idCustomer}}</td>


                </tr>
                </tbody>
            </table>
            </div>

    </div>


</body>
<script src="angular/angular.min.js"></script>
<script src="angular/angular-resource.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script src="js/app/application.js"></script>
<script src="js/app/controllers.js"></script>
<script src="js/app/services.js"></script>


</html>
