<!DOCTYPE HTML>
<html lang="fr" ng-app="bankingApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Banking Application</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
        </ul>
    </div>
</nav>


<div id="page"></div>
<h3>Page d'accueil </h3>
<center>


    <div class="container-fluid" ng-controller="AccountCtrl">
        <div class="row row-centered">
            <p>hello: {{hello}}</p>
            <div ng-click='clickHello()' class="btn btn btn-info">Say hello</div>
    <hr class="soft"/>

            <div>
                <div ng-repeat=" a in account">Account: {{a.id}}, {{a.libelle}}, {{a.balance}}</div>

            </div>
</center>
</div>
</body>
<script src="angular/angular.min.js"></script>
<script src="angular/angular-resource.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script src="js/app/application.js"></script>
<script src="js/app/controllers.js"></script>
<script src="js/app/services.js"></script>


</html>
